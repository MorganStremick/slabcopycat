<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slab Copy Cat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Sura" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>


<div class="ui borderless topmenu menu">
  <div class="ui container">
    <div class="logo-container item">
      <img class="ui logo-image image" src="slab-logo.png"/>
    </div>
    <a class="topmenu-text item">Features</a>
    <a class="topmenu-text item">Use Cases</a>
    <a class="topmenu-text item">Integrations</a>
    <a class="topmenu-text item">Pricing</a>
    <div class="right borderless menu">
      <a class="topmenu-text item">Log In</a>
      <div class="arrow-right item">
        <i class="arrow right icon" style="color: #50c5dc;"></i>
      </div>
    </div>
  </div>
</div>

<div class="ui two column grid middle-grid">
  <div class="column" style="padding-left: 55px; padding-right: 0;">
    <div class="ui list" style="margin: 0;">
      <div class="item middle-text-1" style="padding-top: 30px; padding-right: 30px;">
        <h2>Beautiful knowledge base for teams. Keep answers out of silos.</h2>
      </div>
      <div class="item middle-text-2" style="padding-top: 30px; padding-right: 30px; padding-bottom: 0px;">
        <p>A modern editor that makes your company documentation look good by default.</p>
      </div>
      <div class="item">
        <div class="ui horizontal list" style="padding-top: 56px; width: 100%;">
          <div class="item">
            <div class="ui input" style="width: 340px; height: 56px; font-size: 1.4rem;">
              <input type="text" style="padding-left: 10px;" placeholder="Email Address">
            </div>
          </div>
          <div class="item" style="margin-left: 7px; position: relative;">
            <div class="ui red button" style="width: 204px; height: 56px; position: absolute; top: -30px; padding: 17px 20px 0px 20px; font-size: 1.4rem;">Start 30 Day Trial</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="column">

  </div>
</div>
</body>
</html>
